<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Register</title>
</head>
<body>
  <nav>
    <div>
      <h1>Register</h1>
    </div>
  </nav>
    <form action="">
      <div class="form-group">
       <input type="text" class="input-register" name="name" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" class="input-register" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" class="input-register" name="location" placeholder="Location">
      </div>
      <div class="form-group">
        <input type="text" class="input-register" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="text" class="input-register" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="button-register">Register</button>
      </div>
    
    </form>
  <script src="/login.js"></script>
  
</body>
</html>
